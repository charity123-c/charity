<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Muni University</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-main">
                <img src="logo.webp" alt="Muni University Logo" class="logo-img">
                <div class="logo-text">
                    <span class="university-name">Muni University</span>
                    <span class="system-name">Password Reset</span>
                </div>
            </div>
        </div>

        <div class="login-card">
            <h2>Reset Password</h2>
            
            <div id="resetSteps">
                <!-- Step 1: Request Reset -->
                <div id="step1">
                    <p class="login-subtitle">Enter your email to receive a reset link</p>
                    <form id="requestResetForm" class="login-form">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <button type="submit" class="login-btn">
                            <i class="fas fa-paper-plane"></i>
                            Send Reset Link
                        </button>
                    </form>
                </div>

                <!-- Step 2: Enter New Password -->
                <div id="step2" style="display: none;">
                    <p class="login-subtitle">Enter your new password</p>
                    <form id="resetPasswordForm" class="login-form">
                        <div class="form-group">
                            <label for="newPassword">
                                <i class="fas fa-lock"></i>
                                New Password
                            </label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Confirm Password
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="login-btn">
                            <i class="fas fa-save"></i>
                            Reset Password
                        </button>
                    </form>
                </div>
            </div>

            <div class="login-links">
                <a href="/login" class="back-link">‚Üê Back to Login</a>
            </div>

            <div id="message" class="message"></div>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 Muni University - Student Suggestion System</p>
        </div>
    </div>

    <script>
        let resetToken = '';

        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            resetToken = tokenFromUrl;
            showStep(2);
        }

        function showStep(step) {
            document.getElementById('step1').style.display = step === 1 ? 'block' : 'none';
            document.getElementById('step2').style.display = step === 2 ? 'block' : 'none';
        }

        document.getElementById('requestResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            const messageDiv = document.getElementById('message');
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            const formData = {
                email: document.getElementById('email').value
            };
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    
                    // For development, show the token
                    if (data.resetToken) {
                        messageDiv.innerHTML += `<br><small>Development Token: ${data.resetToken}</small>`;
                        resetToken = data.resetToken;
                        setTimeout(() => showStep(2), 2000);
                    }
                } else {
                    messageDiv.textContent = data.error || 'Failed to send reset link';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'message error';
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'message error';
                return;
            }
            
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
            submitBtn.disabled = true;
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            const formData = {
                token: resetToken,
                newPassword: newPassword
            };
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    messageDiv.className = 'message success';
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.error || 'Failed to reset password';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'message error';
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
