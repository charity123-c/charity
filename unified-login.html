<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Muni University Suggestion System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .unified-login-body {
            background-image: url('images/Muni_University,_main_campus,_West-Nile_Uganda.jpg_14 (1).jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .unified-login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(128, 0, 0, 0.2);
            z-index: 1;
        }

        .unified-login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
        }

        .unified-login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .unified-login-header .logo-main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .unified-login-header img {
            height: 80px;
            border-radius: 8px;
        }

        .unified-login-card {
            background: rgba(255, 255, 255, 0.70);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--gold);
        }

        .unified-login-card h2 {
            color: var(--maroon);
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .unified-login-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .login-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .login-type-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--maroon);
            background: transparent;
            color: var(--maroon);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .login-type-btn.active {
            background: var(--maroon);
            color: var(--white);
        }

        .login-type-btn:hover {
            background: var(--maroon-light);
            color: var(--white);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--maroon);
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--maroon);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--maroon-dark);
        }

        .login-btn {
            background: var(--maroon);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: var(--maroon-dark);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-link {
            color: var(--maroon);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            display: block;
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }

        .login-link:hover {
            color: var(--maroon-dark);
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .unified-login-card {
                padding: 1.5rem;
            }

            .login-type-selector {
                flex-direction: column;
            }

            .login-type-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="unified-login-body">
    <div class="unified-login-overlay"></div>
    <div class="unified-login-container">
        <div class="unified-login-header">
            <div class="logo-main">
                <img src="images/logo.jpg" alt="Muni University Logo">
                <div class="logo-text">
                    <span class="university-name">Muni University</span>
                    <span class="system-name">Student Suggestion System</span>
                </div>
            </div>
        </div>

        <div class="unified-login-card">
            <h2>Access Portal</h2>
            <p class="unified-login-subtitle">Select your login type to continue</p>

            <div class="login-type-selector">
                <button type="button" class="login-type-btn active" data-type="student">
                    <i class="fas fa-user-graduate"></i> Student
                </button>
                <button type="button" class="login-type-btn" data-type="admin">
                    <i class="fas fa-user-shield"></i> Admin
                </button>
            </div>

            <!-- Student Login Form -->
            <form id="studentLoginForm" class="login-form active">
                <div class="form-group">
                    <label for="studentEmail">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="studentEmail" name="email" required placeholder="your.email@muni.ac.ug">
                </div>

                <div class="form-group">
                    <label for="studentPassword">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="studentPassword" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In as Student
                </button>

                <div class="login-links">
                    <a href="forgot-password.html" class="login-link">Forgot Password?</a>
                    <a href="student-register.html" class="login-link">Don't have an account? Register</a>
                </div>
            </form>

            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminEmail">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="adminEmail" name="email" required placeholder="admin@muni.ac.ug">
                </div>

                <div class="form-group">
                    <label for="adminPassword">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="adminPassword" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In as Admin
                </button>

                <div class="login-links">
                    <a href="forgot-password.html" class="login-link">Forgot Password?</a>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 Muni University - Student Suggestion System</p>
            <p><a href="index.html" style="color: var(--maroon); text-decoration: none;">Back to Home</a></p>
        </div>
    </div>

    <script>
        const studentLoginBtn = document.querySelector('[data-type="student"]');
        const adminLoginBtn = document.querySelector('[data-type="admin"]');
        const studentForm = document.getElementById('studentLoginForm');
        const adminForm = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('message');

        // Toggle between student and admin login
        studentLoginBtn.addEventListener('click', function() {
            studentLoginBtn.classList.add('active');
            adminLoginBtn.classList.remove('active');
            studentForm.classList.add('active');
            adminForm.classList.remove('active');
            messageDiv.classList.remove('show', 'success', 'error');
        });

        adminLoginBtn.addEventListener('click', function() {
            adminLoginBtn.classList.add('active');
            studentLoginBtn.classList.remove('active');
            adminForm.classList.add('active');
            studentForm.classList.remove('active');
            messageDiv.classList.remove('show', 'success', 'error');
        });

        // Student Login Handler
        studentForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin('student');
        });

        // Admin Login Handler
        adminForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin('admin');
        });

        async function handleLogin(type) {
            const form = type === 'student' ? studentForm : adminForm;
            const emailInput = type === 'student' ? document.getElementById('studentEmail') : document.getElementById('adminEmail');
            const passwordInput = type === 'student' ? document.getElementById('studentPassword') : document.getElementById('adminPassword');
            const submitBtn = form.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            submitBtn.disabled = true;
            messageDiv.classList.remove('show', 'success', 'error');

            const formData = {
                email: emailInput.value,
                password: passwordInput.value
            };

            try {
                const endpoint = type === 'student' ? '/api/auth/student-login' : '/api/auth/login';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    const tokenKey = type === 'student' ? 'studentToken' : 'adminToken';
                    const emailKey = type === 'student' ? 'studentEmail' : 'adminEmail';
                    const dashboardUrl = type === 'student' ? '/student-dashboard.html' : '/admin-dashboard.html';

                    localStorage.setItem(tokenKey, data.token);
                    localStorage.setItem(emailKey, data.email);

                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.classList.add('show', 'success');

                    setTimeout(() => {
                        window.location.href = dashboardUrl;
                    }, 1000);
                } else {
                    messageDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                    messageDiv.classList.add('show', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.classList.add('show', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
